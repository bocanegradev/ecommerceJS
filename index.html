<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AyE Store!</title>
    <!-- Fuentes Awesome -->
    <script src="https://kit.fontawesome.com/5eca5ed3b1.js" crossorigin="anonymous"></script>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <!-- --------------------------------NavBar -->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class=" fas fa-bars"></i>
            </span>
            <img src="./images/logoweb.png" alt="AyE Logo" />
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-shopping-cart"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!-- --------------------------------Final NavBar -->
    <!-- --------------------------------Hero -->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">¡El mejor servicio 4ever!</h1>
            <button class="banner-btn">Pide ahora!</button>
        </div>
    </header>
    <!-- --------------------------------Final Hero -->
    <!-- --------------------------------Productos -->
    <section class="products">
        <div class="section-title">
            <h2>Nuestros Productos</h2>
        </div>
        <div class="products-center">
            <!------------------------------- Producto único -->
            <article class="product">
                <div class="img-container">
                    <img src="./images/product-1.jpeg" alt="Producto" class="product-img" />
                    <button class="bag-btn" data-id="1">
                        <i class="fas fa-shopping-cart"></i>
                        Agregar al carrito
                    </button>
                </div>
                <h3>Six Pack Poker</h3>
                <h4>COP 14.000</h4>
            </article>
            <!----------------------- Final de producto único-->
        </div>
    </section>
    <!-----------------------------------Final Productos -->


    <!-----------------------------------------------Carrito -->
    <div class="cart-overlay">
        <div class="car">
            <span class="close-cart">
                <i class="fa fa-times-circle"></i>
            </span>
            <h2>Tu carrito</h2>
        </div>
        <div class="cart-content">
            <!--------------------------- Items del carrito -->
            <div class="cart-i">
                <img src="./images/product-3.jpeg" alt="Producto agregado" />
            </div>
            <!----------------------Final Items del carrito -->
        </div>
    </div>
    <!-----------------------------------------Final Carrito -->



    <!-- Javascript -->
    <script src="app.js"></script>
</body>

</html>
